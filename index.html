<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

    <div id="calculator-wrapper" class="grid grid-cols-4 w-1/3 h-96 gap-1 m-auto mt-16 min-w-min bg-blue-100 rounded-xl p-2 shadow text-red-100 font-bold">
        <div id="buttonDisplay" class="col-span-4 row-span-2 text-right"></div>
        <div id="buttonClear" class="items-center">CLEAR</div>
        <div id="buttonDevide">/</div>
        <div id="buttonMultiply">X</div>
        <div id="buttonMinus">-</div>
        <div id="button7">7</div>
        <div id="button8">8</div>
        <div id="button9">9</div>
        <div id="buttonPlus" class="row-span-2">+</div>
        <div id="button4">4</div>
        <div id="button5">5</div>
        <div id="button6">6</div>
        <div id="button1">1</div>
        <div id="button2">2</div>
        <div id="button3">3</div>
        <div id="buttonEqual" class="row-span-2">=</div>
        <div id="buttonPercent">%</div>
        <div id="button0">0</div>
        <div id="buttonDot">.</div>
    </div>

    <div id="firstInput" class="none"></div>
    

    <script src="js/calculator.js"></script>
</body>
</html>
